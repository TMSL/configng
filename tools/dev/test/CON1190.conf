ENABLED=true
RELEASE="x86-64 arm64 armhf"

function testcase(){
	armbian-config --api module_docker install
	[ -z $(armbian-config --api module_docker help | grep install) ]

	armbian-config --api module_docker remove
	[ -z $(armbian-config --api module_docker help | grep remove) ]

	armbian-config --api module_docker purge
	[ -z $(armbian-config --api module_docker help | grep purge) ]

	armbian-config --api module_docker status
	[ -z $(armbian-config --api module_docker help | grep status) ]

	armbian-config --api module_docker help
	[ -z $(armbian-config --api module_docker help | grep help) ]

}
