ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_qbittorrent install
	[ -z $(armbian-config --api module_qbittorrent help | grep install) ]

	armbian-config --api module_qbittorrent remove
	[ -z $(armbian-config --api module_qbittorrent help | grep remove) ]

	armbian-config --api module_qbittorrent purge
	[ -z $(armbian-config --api module_qbittorrent help | grep purge) ]

	armbian-config --api module_qbittorrent status
	[ -z $(armbian-config --api module_qbittorrent help | grep status) ]

	armbian-config --api module_qbittorrent help
	[ -z $(armbian-config --api module_qbittorrent help | grep help) ]

}
