ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_lidarr install
	[ -z $(armbian-config --api module_lidarr help | grep install) ]

	armbian-config --api module_lidarr remove
	[ -z $(armbian-config --api module_lidarr help | grep remove) ]

	armbian-config --api module_lidarr purge
	[ -z $(armbian-config --api module_lidarr help | grep purge) ]

	armbian-config --api module_lidarr status
	[ -z $(armbian-config --api module_lidarr help | grep status) ]

	armbian-config --api module_lidarr help
	[ -z $(armbian-config --api module_lidarr help | grep help) ]

}
