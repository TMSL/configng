ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_watchtower install
	[ -z $(armbian-config --api module_watchtower help | grep install) ]

	armbian-config --api module_watchtower remove
	[ -z $(armbian-config --api module_watchtower help | grep remove) ]

	armbian-config --api module_watchtower status
	[ -z $(armbian-config --api module_watchtower help | grep status) ]

	armbian-config --api module_watchtower help
	[ -z $(armbian-config --api module_watchtower help | grep help) ]

}
