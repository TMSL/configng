ENABLED=true
RELEASE="Missing"

function testcase(){
	armbian-config --api module_adguardhome install
	[ -z $(armbian-config --api module_adguardhome help | grep install) ]

	armbian-config --api module_adguardhome remove
	[ -z $(armbian-config --api module_adguardhome help | grep remove) ]

	armbian-config --api module_adguardhome purge
	[ -z $(armbian-config --api module_adguardhome help | grep purge) ]

	armbian-config --api module_adguardhome status
	[ -z $(armbian-config --api module_adguardhome help | grep status) ]

	armbian-config --api module_adguardhome help
	[ -z $(armbian-config --api module_adguardhome help | grep help) ]

}
