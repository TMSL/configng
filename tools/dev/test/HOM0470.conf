ENABLED=true
RELEASE="Missing"

function testcase(){
	armbian-config --api module_evcc install
	[ -z $(armbian-config --api module_evcc help | grep install) ]

	armbian-config --api module_evcc remove
	[ -z $(armbian-config --api module_evcc help | grep remove) ]

	armbian-config --api module_evcc purge
	[ -z $(armbian-config --api module_evcc help | grep purge) ]

	armbian-config --api module_evcc status
	[ -z $(armbian-config --api module_evcc help | grep status) ]

	armbian-config --api module_evcc help
	[ -z $(armbian-config --api module_evcc help | grep help) ]

}
