ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_stirling install
	[ -z $(armbian-config --api module_stirling help | grep install) ]

	armbian-config --api module_stirling remove
	[ -z $(armbian-config --api module_stirling help | grep remove) ]

	armbian-config --api module_stirling purge
	[ -z $(armbian-config --api module_stirling help | grep purge) ]

	armbian-config --api module_stirling status
	[ -z $(armbian-config --api module_stirling help | grep status) ]

	armbian-config --api module_stirling help
	[ -z $(armbian-config --api module_stirling help | grep help) ]

}
