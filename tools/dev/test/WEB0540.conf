ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_swag install
	[ -z $(armbian-config --api module_swag help | grep install) ]

	armbian-config --api module_swag remove
	[ -z $(armbian-config --api module_swag help | grep remove) ]

	armbian-config --api module_swag purge
	[ -z $(armbian-config --api module_swag help | grep purge) ]

	armbian-config --api module_swag status
	[ -z $(armbian-config --api module_swag help | grep status) ]

	armbian-config --api module_swag password
	[ -z $(armbian-config --api module_swag help | grep password) ]

	armbian-config --api module_swag help
	[ -z $(armbian-config --api module_swag help | grep help) ]

}
