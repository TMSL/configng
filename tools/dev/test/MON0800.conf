ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_grafana install
	[ -z $(armbian-config --api module_grafana help | grep install) ]

	armbian-config --api module_grafana remove
	[ -z $(armbian-config --api module_grafana help | grep remove) ]

	armbian-config --api module_grafana purge
	[ -z $(armbian-config --api module_grafana help | grep purge) ]

	armbian-config --api module_grafana status
	[ -z $(armbian-config --api module_grafana help | grep status) ]

	armbian-config --api module_grafana help
	[ -z $(armbian-config --api module_grafana help | grep help) ]

}
