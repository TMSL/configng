ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_readarr install
	[ -z $(armbian-config --api module_readarr help | grep install) ]

	armbian-config --api module_readarr remove
	[ -z $(armbian-config --api module_readarr help | grep remove) ]

	armbian-config --api module_readarr purge
	[ -z $(armbian-config --api module_readarr help | grep purge) ]

	armbian-config --api module_readarr status
	[ -z $(armbian-config --api module_readarr help | grep status) ]

	armbian-config --api module_readarr help
	[ -z $(armbian-config --api module_readarr help | grep help) ]

}
