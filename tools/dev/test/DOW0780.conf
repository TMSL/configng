ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_medusa install
	[ -z $(armbian-config --api module_medusa help | grep install) ]

	armbian-config --api module_medusa remove
	[ -z $(armbian-config --api module_medusa help | grep remove) ]

	armbian-config --api module_medusa purge
	[ -z $(armbian-config --api module_medusa help | grep purge) ]

	armbian-config --api module_medusa status
	[ -z $(armbian-config --api module_medusa help | grep status) ]

	armbian-config --api module_medusa help
	[ -z $(armbian-config --api module_medusa help | grep help) ]

}
