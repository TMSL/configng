ENABLED=true
RELEASE="Missing"

function testcase(){
	armbian-config --api module_pi_hole install
	[ -z $(armbian-config --api module_pi_hole help | grep install) ]

	armbian-config --api module_pi_hole remove
	[ -z $(armbian-config --api module_pi_hole help | grep remove) ]

	armbian-config --api module_pi_hole purge
	[ -z $(armbian-config --api module_pi_hole help | grep purge) ]

	armbian-config --api module_pi_hole password
	[ -z $(armbian-config --api module_pi_hole help | grep password) ]

	armbian-config --api module_pi_hole status
	[ -z $(armbian-config --api module_pi_hole help | grep status) ]

	armbian-config --api module_pi_hole help
	[ -z $(armbian-config --api module_pi_hole help | grep help) ]

}
