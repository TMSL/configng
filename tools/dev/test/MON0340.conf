ENABLED=true
RELEASE="Missing"

function testcase(){
	armbian-config --api module_domoticz install
	[ -z $(armbian-config --api module_domoticz help | grep install) ]

	armbian-config --api module_domoticz remove
	[ -z $(armbian-config --api module_domoticz help | grep remove) ]

	armbian-config --api module_domoticz purge
	[ -z $(armbian-config --api module_domoticz help | grep purge) ]

	armbian-config --api module_domoticz status
	[ -z $(armbian-config --api module_domoticz help | grep status) ]

	armbian-config --api module_domoticz help
	[ -z $(armbian-config --api module_domoticz help | grep help) ]

}
