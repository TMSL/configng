ENABLED=true
RELEASE="x86-64 arm64 armhf"

function testcase(){
	armbian-config --api module_webmin help
	[ -z $(armbian-config --api module_webmin help | grep help) ]

	armbian-config --api module_webmin install
	[ -z $(armbian-config --api module_webmin help | grep install) ]

	armbian-config --api module_webmin remove
	[ -z $(armbian-config --api module_webmin help | grep remove) ]

	armbian-config --api module_webmin start
	[ -z $(armbian-config --api module_webmin help | grep start) ]

	armbian-config --api module_webmin stop
	[ -z $(armbian-config --api module_webmin help | grep stop) ]

	armbian-config --api module_webmin enable
	[ -z $(armbian-config --api module_webmin help | grep enable) ]

	armbian-config --api module_webmin disable
	[ -z $(armbian-config --api module_webmin help | grep disable) ]

	armbian-config --api module_webmin status
	[ -z $(armbian-config --api module_webmin help | grep status) ]

	armbian-config --api module_webmin check
	[ -z $(armbian-config --api module_webmin help | grep check) ]

}
