ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_netdata install
	[ -z $(armbian-config --api module_netdata help | grep install) ]

	armbian-config --api module_netdata remove
	[ -z $(armbian-config --api module_netdata help | grep remove) ]

	armbian-config --api module_netdata purge
	[ -z $(armbian-config --api module_netdata help | grep purge) ]

	armbian-config --api module_netdata status
	[ -z $(armbian-config --api module_netdata help | grep status) ]

	armbian-config --api module_netdata help
	[ -z $(armbian-config --api module_netdata help | grep help) ]

}
