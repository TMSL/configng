ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_deluge install
	[ -z $(armbian-config --api module_deluge help | grep install) ]

	armbian-config --api module_deluge remove
	[ -z $(armbian-config --api module_deluge help | grep remove) ]

	armbian-config --api module_deluge purge
	[ -z $(armbian-config --api module_deluge help | grep purge) ]

	armbian-config --api module_deluge status
	[ -z $(armbian-config --api module_deluge help | grep status) ]

	armbian-config --api module_deluge help
	[ -z $(armbian-config --api module_deluge help | grep help) ]

}
