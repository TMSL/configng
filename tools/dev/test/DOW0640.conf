ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_radarr install
	[ -z $(armbian-config --api module_radarr help | grep install) ]

	armbian-config --api module_radarr remove
	[ -z $(armbian-config --api module_radarr help | grep remove) ]

	armbian-config --api module_radarr purge
	[ -z $(armbian-config --api module_radarr help | grep purge) ]

	armbian-config --api module_radarr status
	[ -z $(armbian-config --api module_radarr help | grep status) ]

	armbian-config --api module_radarr help
	[ -z $(armbian-config --api module_radarr help | grep help) ]

}
