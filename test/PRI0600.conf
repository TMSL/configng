ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_octoprint install
	[ -z $(armbian-config --api module_octoprint help | grep install) ]

	armbian-config --api module_octoprint remove
	[ -z $(armbian-config --api module_octoprint help | grep remove) ]

	armbian-config --api module_octoprint purge
	[ -z $(armbian-config --api module_octoprint help | grep purge) ]

	armbian-config --api module_octoprint status
	[ -z $(armbian-config --api module_octoprint help | grep status) ]

	armbian-config --api module_octoprint help
	[ -z $(armbian-config --api module_octoprint help | grep help) ]

}
