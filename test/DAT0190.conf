ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_phpmyadmin install
	[ -z $(armbian-config --api module_phpmyadmin help | grep install) ]

	armbian-config --api module_phpmyadmin remove
	[ -z $(armbian-config --api module_phpmyadmin help | grep remove) ]

	armbian-config --api module_phpmyadmin purge
	[ -z $(armbian-config --api module_phpmyadmin help | grep purge) ]

	armbian-config --api module_phpmyadmin status
	[ -z $(armbian-config --api module_phpmyadmin help | grep status) ]

	armbian-config --api module_phpmyadmin help
	[ -z $(armbian-config --api module_phpmyadmin help | grep help) ]

}
