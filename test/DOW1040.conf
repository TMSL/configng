ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_sabnzbd install
	[ -z $(armbian-config --api module_sabnzbd help | grep install) ]

	armbian-config --api module_sabnzbd remove
	[ -z $(armbian-config --api module_sabnzbd help | grep remove) ]

	armbian-config --api module_sabnzbd purge
	[ -z $(armbian-config --api module_sabnzbd help | grep purge) ]

	armbian-config --api module_sabnzbd status
	[ -z $(armbian-config --api module_sabnzbd help | grep status) ]

	armbian-config --api module_sabnzbd help
	[ -z $(armbian-config --api module_sabnzbd help | grep help) ]

}
