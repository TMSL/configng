ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_bazarr install
	[ -z $(armbian-config --api module_bazarr help | grep install) ]

	armbian-config --api module_bazarr remove
	[ -z $(armbian-config --api module_bazarr help | grep remove) ]

	armbian-config --api module_bazarr purge
	[ -z $(armbian-config --api module_bazarr help | grep purge) ]

	armbian-config --api module_bazarr status
	[ -z $(armbian-config --api module_bazarr help | grep status) ]

	armbian-config --api module_bazarr help
	[ -z $(armbian-config --api module_bazarr help | grep help) ]

}
