ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_mariadb install
	[ -z $(armbian-config --api module_mariadb help | grep install) ]

	armbian-config --api module_mariadb remove
	[ -z $(armbian-config --api module_mariadb help | grep remove) ]

	armbian-config --api module_mariadb purge
	[ -z $(armbian-config --api module_mariadb help | grep purge) ]

	armbian-config --api module_mariadb status
	[ -z $(armbian-config --api module_mariadb help | grep status) ]

	armbian-config --api module_mariadb help
	[ -z $(armbian-config --api module_mariadb help | grep help) ]

}
