ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_embyserver install
	[ -z $(armbian-config --api module_embyserver help | grep install) ]

	armbian-config --api module_embyserver remove
	[ -z $(armbian-config --api module_embyserver help | grep remove) ]

	armbian-config --api module_embyserver purge
	[ -z $(armbian-config --api module_embyserver help | grep purge) ]

	armbian-config --api module_embyserver status
	[ -z $(armbian-config --api module_embyserver help | grep status) ]

	armbian-config --api module_embyserver help
	[ -z $(armbian-config --api module_embyserver help | grep help) ]

}
