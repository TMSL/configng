ENABLED=true
RELEASE="x86-64"

function testcase(){
	armbian-config --api module_unbound install
	[ -z $(armbian-config --api module_unbound help | grep install) ]

	armbian-config --api module_unbound remove
	[ -z $(armbian-config --api module_unbound help | grep remove) ]

	armbian-config --api module_unbound purge
	[ -z $(armbian-config --api module_unbound help | grep purge) ]

	armbian-config --api module_unbound status
	[ -z $(armbian-config --api module_unbound help | grep status) ]

	armbian-config --api module_unbound help
	[ -z $(armbian-config --api module_unbound help | grep help) ]

}
