ENABLED=true
RELEASE="x86-64 arm64 armhf"

function testcase(){
	armbian-config --api module_haos install
	[ -z $(armbian-config --api module_haos help | grep install) ]

	armbian-config --api module_haos remove
	[ -z $(armbian-config --api module_haos help | grep remove) ]

	armbian-config --api module_haos purge
	[ -z $(armbian-config --api module_haos help | grep purge) ]

	armbian-config --api module_haos status
	[ -z $(armbian-config --api module_haos help | grep status) ]

	armbian-config --api module_haos help
	[ -z $(armbian-config --api module_haos help | grep help) ]

}
