ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_sonarr install
	[ -z $(armbian-config --api module_sonarr help | grep install) ]

	armbian-config --api module_sonarr remove
	[ -z $(armbian-config --api module_sonarr help | grep remove) ]

	armbian-config --api module_sonarr purge
	[ -z $(armbian-config --api module_sonarr help | grep purge) ]

	armbian-config --api module_sonarr status
	[ -z $(armbian-config --api module_sonarr help | grep status) ]

	armbian-config --api module_sonarr help
	[ -z $(armbian-config --api module_sonarr help | grep help) ]

}
