ENABLED=true
RELEASE="x86-64 arm64 armhf"

function testcase(){
	armbian-config --api module_portainer install
	[ -z $(armbian-config --api module_portainer help | grep install) ]

	armbian-config --api module_portainer remove
	[ -z $(armbian-config --api module_portainer help | grep remove) ]

	armbian-config --api module_portainer purge
	[ -z $(armbian-config --api module_portainer help | grep purge) ]

	armbian-config --api module_portainer status
	[ -z $(armbian-config --api module_portainer help | grep status) ]

	armbian-config --api module_portainer help
	[ -z $(armbian-config --api module_portainer help | grep help) ]

}
