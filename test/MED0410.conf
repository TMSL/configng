ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_plexmediaserver install
	[ -z $(armbian-config --api module_plexmediaserver help | grep install) ]

	armbian-config --api module_plexmediaserver remove
	[ -z $(armbian-config --api module_plexmediaserver help | grep remove) ]

	armbian-config --api module_plexmediaserver status
	[ -z $(armbian-config --api module_plexmediaserver help | grep status) ]

	armbian-config --api module_plexmediaserver help
	[ -z $(armbian-config --api module_plexmediaserver help | grep help) ]

}
