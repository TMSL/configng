ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_openssh-server install
	[ -z $(armbian-config --api module_openssh-server help | grep install) ]

	armbian-config --api module_openssh-server remove
	[ -z $(armbian-config --api module_openssh-server help | grep remove) ]

	armbian-config --api module_openssh-server purge
	[ -z $(armbian-config --api module_openssh-server help | grep purge) ]

	armbian-config --api module_openssh-server status
	[ -z $(armbian-config --api module_openssh-server help | grep status) ]

	armbian-config --api module_openssh-server help
	[ -z $(armbian-config --api module_openssh-server help | grep help) ]

}
