ENABLED=true
RELEASE="x86-64 arm64 armhf"

function testcase(){
	armbian-config --api module_openhab install
	[ -z $(armbian-config --api module_openhab help | grep install) ]

	armbian-config --api module_openhab remove
	[ -z $(armbian-config --api module_openhab help | grep remove) ]

	armbian-config --api module_openhab purge
	[ -z $(armbian-config --api module_openhab help | grep purge) ]

	armbian-config --api module_openhab status
	[ -z $(armbian-config --api module_openhab help | grep status) ]

	armbian-config --api module_openhab help
	[ -z $(armbian-config --api module_openhab help | grep help) ]

}
