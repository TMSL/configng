ENABLED=true
RELEASE="x86-64 arm64 armhf"

function testcase(){
	armbian-config --api module_cockpit help
	[ -z $(armbian-config --api module_cockpit help | grep help) ]

	armbian-config --api module_cockpit install
	[ -z $(armbian-config --api module_cockpit help | grep install) ]

	armbian-config --api module_cockpit remove
	[ -z $(armbian-config --api module_cockpit help | grep remove) ]

	armbian-config --api module_cockpit start
	[ -z $(armbian-config --api module_cockpit help | grep start) ]

	armbian-config --api module_cockpit stop
	[ -z $(armbian-config --api module_cockpit help | grep stop) ]

	armbian-config --api module_cockpit enable
	[ -z $(armbian-config --api module_cockpit help | grep enable) ]

	armbian-config --api module_cockpit disable
	[ -z $(armbian-config --api module_cockpit help | grep disable) ]

	armbian-config --api module_cockpit status
	[ -z $(armbian-config --api module_cockpit help | grep status) ]

	armbian-config --api module_cockpit check
	[ -z $(armbian-config --api module_cockpit help | grep check) ]

}
