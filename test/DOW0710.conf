ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_transmission install
	[ -z $(armbian-config --api module_transmission help | grep install) ]

	armbian-config --api module_transmission remove
	[ -z $(armbian-config --api module_transmission help | grep remove) ]

	armbian-config --api module_transmission purge
	[ -z $(armbian-config --api module_transmission help | grep purge) ]

	armbian-config --api module_transmission status
	[ -z $(armbian-config --api module_transmission help | grep status) ]

	armbian-config --api module_transmission help
	[ -z $(armbian-config --api module_transmission help | grep help) ]

}
