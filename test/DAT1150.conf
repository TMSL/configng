ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_prowlarr install
	[ -z $(armbian-config --api module_prowlarr help | grep install) ]

	armbian-config --api module_prowlarr remove
	[ -z $(armbian-config --api module_prowlarr help | grep remove) ]

	armbian-config --api module_prowlarr purge
	[ -z $(armbian-config --api module_prowlarr help | grep purge) ]

	armbian-config --api module_prowlarr status
	[ -z $(armbian-config --api module_prowlarr help | grep status) ]

	armbian-config --api module_prowlarr help
	[ -z $(armbian-config --api module_prowlarr help | grep help) ]

}
