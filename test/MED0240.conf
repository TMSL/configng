ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_jellyfin install
	[ -z $(armbian-config --api module_jellyfin help | grep install) ]

	armbian-config --api module_jellyfin remove
	[ -z $(armbian-config --api module_jellyfin help | grep remove) ]

	armbian-config --api module_jellyfin purge
	[ -z $(armbian-config --api module_jellyfin help | grep purge) ]

	armbian-config --api module_jellyfin status
	[ -z $(armbian-config --api module_jellyfin help | grep status) ]

	armbian-config --api module_jellyfin help
	[ -z $(armbian-config --api module_jellyfin help | grep help) ]

}
