ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_uptimekuma install
	[ -z $(armbian-config --api module_uptimekuma help | grep install) ]

	armbian-config --api module_uptimekuma remove
	[ -z $(armbian-config --api module_uptimekuma help | grep remove) ]

	armbian-config --api module_uptimekuma purge
	[ -z $(armbian-config --api module_uptimekuma help | grep purge) ]

	armbian-config --api module_uptimekuma status
	[ -z $(armbian-config --api module_uptimekuma help | grep status) ]

	armbian-config --api module_uptimekuma help
	[ -z $(armbian-config --api module_uptimekuma help | grep help) ]

}
