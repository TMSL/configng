ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_nextcloud install
	[ -z $(armbian-config --api module_nextcloud help | grep install) ]

	armbian-config --api module_nextcloud remove
	[ -z $(armbian-config --api module_nextcloud help | grep remove) ]

	armbian-config --api module_nextcloud purge
	[ -z $(armbian-config --api module_nextcloud help | grep purge) ]

	armbian-config --api module_nextcloud status
	[ -z $(armbian-config --api module_nextcloud help | grep status) ]

	armbian-config --api module_nextcloud help
	[ -z $(armbian-config --api module_nextcloud help | grep help) ]

}
