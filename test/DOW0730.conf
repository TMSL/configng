ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_navidrome install
	[ -z $(armbian-config --api module_navidrome help | grep install) ]

	armbian-config --api module_navidrome remove
	[ -z $(armbian-config --api module_navidrome help | grep remove) ]

	armbian-config --api module_navidrome purge
	[ -z $(armbian-config --api module_navidrome help | grep purge) ]

	armbian-config --api module_navidrome status
	[ -z $(armbian-config --api module_navidrome help | grep status) ]

	armbian-config --api module_navidrome help
	[ -z $(armbian-config --api module_navidrome help | grep help) ]

}
