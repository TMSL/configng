ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_wireguard install
	[ -z $(armbian-config --api module_wireguard help | grep install) ]

	armbian-config --api module_wireguard remove
	[ -z $(armbian-config --api module_wireguard help | grep remove) ]

	armbian-config --api module_wireguard purge
	[ -z $(armbian-config --api module_wireguard help | grep purge) ]

	armbian-config --api module_wireguard qrcode
	[ -z $(armbian-config --api module_wireguard help | grep qrcode) ]

	armbian-config --api module_wireguard status
	[ -z $(armbian-config --api module_wireguard help | grep status) ]

	armbian-config --api module_wireguard help
	[ -z $(armbian-config --api module_wireguard help | grep help) ]

}
