ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_syncthing install
	[ -z $(armbian-config --api module_syncthing help | grep install) ]

	armbian-config --api module_syncthing remove
	[ -z $(armbian-config --api module_syncthing help | grep remove) ]

	armbian-config --api module_syncthing purge
	[ -z $(armbian-config --api module_syncthing help | grep purge) ]

	armbian-config --api module_syncthing status
	[ -z $(armbian-config --api module_syncthing help | grep status) ]

	armbian-config --api module_syncthing help
	[ -z $(armbian-config --api module_syncthing help | grep help) ]

}
