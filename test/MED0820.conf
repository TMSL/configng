ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_owncloud install
	[ -z $(armbian-config --api module_owncloud help | grep install) ]

	armbian-config --api module_owncloud remove
	[ -z $(armbian-config --api module_owncloud help | grep remove) ]

	armbian-config --api module_owncloud purge
	[ -z $(armbian-config --api module_owncloud help | grep purge) ]

	armbian-config --api module_owncloud status
	[ -z $(armbian-config --api module_owncloud help | grep status) ]

	armbian-config --api module_owncloud help
	[ -z $(armbian-config --api module_owncloud help | grep help) ]

}
