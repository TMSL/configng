ENABLED=true
RELEASE="x86-64 arm64"

function testcase(){
	armbian-config --api module_jellyseerr install
	[ -z $(armbian-config --api module_jellyseerr help | grep install) ]

	armbian-config --api module_jellyseerr remove
	[ -z $(armbian-config --api module_jellyseerr help | grep remove) ]

	armbian-config --api module_jellyseerr purge
	[ -z $(armbian-config --api module_jellyseerr help | grep purge) ]

	armbian-config --api module_jellyseerr status
	[ -z $(armbian-config --api module_jellyseerr help | grep status) ]

	armbian-config --api module_jellyseerr help
	[ -z $(armbian-config --api module_jellyseerr help | grep help) ]

}
